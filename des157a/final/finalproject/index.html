<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">

        <div class="banner"><img id="player1_banner" src="images/Player1_banner.gif" alt="banner1"></div>
        <div class="banner"><img id="player2_banner" src="images/Player2_banner.gif" alt="banner2"></div>

        <h1 id="heading">SQUID GAME<span class="blink_me">_</span></h1>

        <div id="info">i</div>
        <div id="mute"><img id="muteButton" src="images/unmute.png" alt="mute"></div>
        <div id="quit">Q</div>
        
        <div id="gamecontrol">
            <h2>Start a Game...</h2>
            <button id="startgame">Randomly Pick the First Player, and Start the Game!</button>
        </div>

        <div id="balloon_l"><img src="images/balloon1.gif" alt="balloon left"></div>
        <div id="squid_l"><img src="images/squid_1.png" alt="squid left"></div>
        <div id="squid_r"><img src="images/squid_2.png" alt="squid right"></div>
        <div id="balloon_r"><img src="images/balloon2.gif" alt="balloon left"></div>

        <div id="game"></div>
        <div id="actions"></div>
        <div id="score"></div>

        <section id="overlay" class="hidden">
            <article>
                <article id="inst"></article>
                <button class="close">Close<span class="blink_me">_</span></button>
            </article>
        </section>

        <div id="grass">
            <!-- <img src="images/DES157-GameDesign-Grass.png" alt="grass"> -->
        </div>

        <footer>
            <a href="mailto:&#112;&#114;&#097;&#103;&#097;&#114;&#119;&#097;&#108;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;">EMAIL</a>
            <a href="https://validator.w3.org/check?uri=https://forgetsemicolon.github.io/des157a/final/finalproject/index.html">Valid HTML 5</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>

    </div>

</body>
</html>
