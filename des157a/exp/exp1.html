<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>

<body>
    <h1>Experiment 1</h1>
    <h2>FIZZ BUZZZ : Open the console to see magic!</h2>

    <script>
        // Prints all the numbers from 1 to 100, with two exceptions: numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                console.log("Fizz");
            } else if (i % 5 == 0 && i % 3 != 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>

</body>

</html>
